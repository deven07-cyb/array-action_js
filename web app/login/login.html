<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
    
                <form action="#">
                    <div class="input-field">
                        <input type="text" id="lemail" name="lemail" placeholder="Enter your email" required>
                       
                    </div>
                    <div class="input-field">
                        <input type="password" id="lpass" name="lpass" class="password" placeholder="Enter your password" required>    
                    </div>
                    <div class="input-field button">
                        <input type="button" onclick="check1();check2();" value="Login">
                    </div>
                    <div class="input-field button">
                        <input type="button" onclick='register()' value="REGISTER NOW">
                    </div>
                </form>   
            </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
