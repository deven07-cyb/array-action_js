<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                
                <span class="title">REGISTRATION</span>
               <form action="#" name="myForm">
    
    <div class="input-field" id="name">
         <input type="text" id="fname" name="fname" placeholder="Name" required><b><span class="formerror"> </span></b><br><br>
    </div>

    <div class="input-field" id="email">
         <input type="text" id="femail" name="femail" placeholder="Email" required><b><span class="formerror"> </span></b><br><br>
    </div>

    <div class="input-field" id="pass">
         <input type="password" id="fpass" name="fpass" placeholder="Password" required><b><span class="formerror"></span></b><br><br>
    </div>

    <div class="input-field" id="cpass" >
         <input type="password" id="fcpass" name="fcpass" placeholder="Confirm Password" required><b><span class="formerror"></span></b><br><br>
    </div><br>



    <div class="checkbox-text">
        <div class="checkbox-content">
            <input type="checkbox" id="termCon" required>
            <label for="termCon" class="text">Terms & Condition</label>
        </div>
    </div><br>   

    <div class="input-field-button">
        <input type="button" onclick='readFormData()' value="Register">
   </div>

     </form>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
